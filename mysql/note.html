<body>
    <h1>启动服务</h1>
    <ul>
        <li>所有的命令都可以通过 net stop/start +服务名实现</li>
        <li>
            <p>启动MySQL服务</p>
            <p>net start mysql</p>
        </li>
        <li>
            <p>停止MySQL服务</p>
            <p>net stop mysql</p>
        </li>
    </ul>
</body>
